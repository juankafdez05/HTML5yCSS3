<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Empresa KURT - Contacto</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="header_resize">
        <div class="logo">
          <a href="index.html">
            <img src="images/kurt_logo_empresa.png" alt="Logo de KURT" style="height: 60px; vertical-align: middle;" />
            <span style="font-size: 24px; margin-left: 10px;">KURT</span>
          </a>
        </div>
        
        <div class="menu_nav">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li class="active"><a href="contacto.html">Contacto</a></li>
          </ul>
        </div>
        <div class="clr"></div>
      </div>
    </div>

    <div class="content">
      <div class="content_resize">
        <div class="mainbar">
          <div class="article">
            <h2>Contáctanos</h2>
            <p>Rellena el formulario y te responderemos en menos de 24 horas.</p>
            <form action="#" method="post" id="contactform">
              <ol>
                <li><label for="nombre">Nombre</label><input name="nombre" class="text" /></li>
                <li><label for="email">Email</label><input name="email" class="text" /></li>
                <li><label for="mensaje">Mensaje</label><textarea name="mensaje" rows="6"></textarea></li>
                <li class="send"><input type="submit" value="Enviar" /></li>
              </ol>
            </form>
          </div>
        </div>

        <div class="sidebar">
          <div class="gadget">
            <h2>Información de contacto</h2>
            <p>Dirección: Calle Real 123, Madrid<br/>Teléfono: +34 911 123 456<br/>Email: contacto@KURT.es</p>
          </div>
        </div>

        <div class="clr"></div>
      </div>
    </div>

    <div class="footer">
      <div class="footer_resize">
        <p class="lf">© 2025 KURT</p>
        <p class="rf">Síguenos en redes sociales</p>
        <div class="clr"></div>
      </div>
    </div>
  </div>
